  <meta charset="UTF-8">

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="docsify/themes/vue.css"/>
  <link rel="stylesheet" href="docsify/plugins/sidebar.css"/>
  <link rel="stylesheet" href="docsify/plugins/light.css"/>
  <!-- <link rel="stylesheet" href="docsify/plugins/toc.css"> -->
  <!-- cdn 下载插件-->

  <style>
    .app-nav {
      /* 导航栏样式,可以给导航栏加一条分割线 */
      position: fixed;
      margin: 0;
      /*padding: 10px 50px 10px 0;*/
      padding: 10px 0 10px 0;
      /*上、右、下、左*/
      width: calc(100% - 325px);
      background-color: #fff;
      height: 50px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "sundream<br>思绪在此停留",
      nameLink : "#/index.md",                      // 点击name后跳转的地址
    //   repo: 'http://github.com/sundream/blog',      // 页面右上角渲染一个GitHub Corner挂件
      homepage : "index.md",
      basePath : "docs",        // 文章根目录
      auto2top : true,          // 切换文章后自动定为到文章顶部
      search : 'auto',
      loadSidebar : true,       // 根据_sidebar.md载入侧边栏
      autoHeader : true,        // 自动根据文章header生成文章目录栏
      //subMaxLevel : 2,          // 文章目录栏最大层级
      sidebarDisplayLevel : 0,  // docsify-sidebar-collapse插件参数: 目录下默认显示层级数
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar : true,        // 根据_navbar.md载入导航栏

      // 字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
        words: "",
        minute: ""
        },
        isExpected: true
      },
      // dot作图
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeader:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify/docsify.js"></script>
  <script src="docsify/plugins/search.js"></script>
  <script src="docsify/plugins/zoom-image.js"></script>
  <script src="docsify/plugins/countable.js"></script>
  <script src="docsify/plugins/docsify-sidebar-collapse.js"></script>
  <script src="docsify/plugins/docsify-plantuml.js"></script>
  <script async src="docsify/plugins/busuanzi.pure.js"></script>
  <script src="docsify/plugins/viz.js"></script>
  <script src="docsify/plugins/docsify-copy-code.js"></script>
  <script src="docsify/plugins/docsify-plugin-toc.js"></script>

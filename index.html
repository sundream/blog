<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "sundream<br>思绪在此停留",
      nameLink : "#/index.md",                      // 点击name后跳转的地址
      repo: 'http://github.com/sundream/blog',      // 页面右上角渲染一个GitHub Corner挂件
      homepage : "index.md",
      basePath : "docs",        // 文章根目录
      auto2top : true,          // 切换文章后自动定为到文章顶部
      search : 'auto',
      loadSidebar : true,       // 根据_sidebar.md载入侧边栏
      autoHeader : true,        // 自动根据文章header生成文章目录栏
      subMaxLevel : 2,          // 文章目录栏最大层级
      sidebarDisplayLevel : 0,  // docsify-sidebar-collapse插件参数: 目录下默认显示层级数
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar : true,        // 根据_navbar.md载入导航栏

      // 字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
        words: "",
        minute: ""
        },
        isExpected: true
      },
      // dot作图
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
